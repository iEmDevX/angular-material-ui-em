<mat-tab-group>
  <!-- TAB1 -->
  <mat-tab label="SIGN IN">
    <h1 mat-dialog-title>SIGN IN</h1>

    <mat-grid-list cols="1" rowHeight="100px" *ngIf="!mdq.matches">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="example-button-row">
          <button mat-fab aria-label="facebook" style="background-color: #455CA8;">
            <fa-icon [icon]="facebook" [styles]="{'color': 'white'}" size="2x"></fa-icon>
          </button>
          <button mat-fab aria-label="google" style="background-color: #F74933;">
            <fa-icon [icon]="google" [styles]="{'color': 'white'}" size="2x"></fa-icon>
          </button>
          <button mat-fab aria-label="github" style="background-color: #403A3A">
            <fa-icon [icon]="github" [styles]="{'color': 'white'}" size="2x"></fa-icon>
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="1" rowHeight="70px" *ngIf="mdq.matches">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="example-button-row">
          <button mat-mini-fab aria-label="facebook" style="background-color: #455CA8;">
            <fa-icon [icon]="facebook" [styles]="{'color': 'white'}"></fa-icon>
          </button>
          <button mat-mini-fab aria-label="google" style="background-color: #F74933;">
            <fa-icon [icon]="google" [styles]="{'color': 'white'}"></fa-icon>
          </button>
          <button mat-mini-fab aria-label="github" style="background-color: #403A3A">
            <fa-icon [icon]="github" [styles]="{'color': 'white'}"></fa-icon>
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="1" rowHeight="50px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <h3>or</h3>
      </mat-grid-tile>
    </mat-grid-list>

    <div mat-dialog-content>
      <form class="example-form" [formGroup]="">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>USERNAME</mat-label>
          <input matInput placeholder="USERNAME" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>PASSWORD</mat-label>
          <input matInput type="password" placeholder="PASSWORD" required>
        </mat-form-field>
      </form>
      <mat-grid-list cols="1" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-raised-button color="primary" style="min-width: 48%;">LOGIN</button>
          <button mat-raised-button (click)="onNoClick()" style="min-width: 48%;margin-left: 2%;">CLOSE</button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>

  <!-- TAB2 -->
  <mat-tab label="SIGN UP">
    <h1 mat-dialog-title>SIGN UP</h1>

    <mat-grid-list cols="1" rowHeight="100px" *ngIf="!mdq.matches">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="example-button-row">
          <button mat-fab aria-label="facebook" style="background-color: #455CA8;">
            <fa-icon [icon]="facebook" [styles]="{'color': 'white'}" size="2x"></fa-icon>
          </button>
          <button mat-fab aria-label="google" style="background-color: #F74933;">
            <fa-icon [icon]="google" [styles]="{'color': 'white'}" size="2x"></fa-icon>
          </button>
          <button mat-fab aria-label="github" style="background-color: #403A3A">
            <fa-icon [icon]="github" [styles]="{'color': 'white'}" size="2x"></fa-icon>
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="1" rowHeight="70px" *ngIf="mdq.matches">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="example-button-row">
          <button mat-mini-fab aria-label="facebook" style="background-color: #455CA8;">
            <fa-icon [icon]="facebook" [styles]="{'color': 'white'}"></fa-icon>
          </button>
          <button mat-mini-fab aria-label="google" style="background-color: #F74933;">
            <fa-icon [icon]="google" [styles]="{'color': 'white'}"></fa-icon>
          </button>
          <button mat-mini-fab aria-label="github" style="background-color: #403A3A">
            <fa-icon [icon]="github" [styles]="{'color': 'white'}"></fa-icon>
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="1" rowHeight="50px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <h3>or</h3>
      </mat-grid-tile>
    </mat-grid-list>

    <div mat-dialog-content>
      <form class="example-form" [formGroup]="">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>USERNAME</mat-label>
          <input matInput placeholder="USERNAME">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>PASSWORD</mat-label>
          <input matInput type="password" placeholder="PASSWORD">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>CONFIRM PASSWORD</mat-label>
          <input matInput type="password" placeholder="PASSWORD">
        </mat-form-field>
      </form>
      <mat-grid-list cols="1" rowHeight="50px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-raised-button color="primary" style="min-width: 48%;">SIGN UP</button>
          <button mat-raised-button (click)="onNoClick()" style="min-width: 48%;margin-left: 2%;">CLOSE</button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

  </mat-tab>
</mat-tab-group>
